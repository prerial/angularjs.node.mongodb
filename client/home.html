  <div class="page-header">
    <h1>Flapper News</h1>
  </div>
    <div ng-repeat='post in posts|orderBy:"-upvotes"'>
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)" style='cursor:pointer'></span>
         <span style="font-size:20px; margin-left:10px;">
             <a ng-show="post.link" href="{{post.link}}">
                {{post.title}}
            </a>
            <span ng-hide="post.link">
                {{post.title}}
            </span>
            <span>
              <a href="#/posts/{{post._id}}">Comments</a>
            </span>
            - upvotes: {{post.upvotes}}
        </span>
        <span class="glyphicon glyphicon-remove-circle" ng-click="deletePost(post._id)" style='cursor:pointer'></span>
    </div>

<!--    <button ng-click='addPosts()'>Add Post</button> -->
    <form ng-submit='addPosts()' style="margin-top:30px;">
        <h3>Add a new post</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Title" ng-model="title" />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Link" ng-model="link" />
        </div>
        <button type='submit' class="btn btn-primary">Post</button>
    </form>
