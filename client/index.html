<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flapper News</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css" />
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular/angular-ui-route.js"></script>
    <script src="libs/angular/angular-resource.js"></script>
    <script src="libs/angular/angular-route.js"></script>
    <script src="libs/bootstrap/bootstrap.js" type="text/javascript"></script>
    <script src="js/templates.js" type="text/javascript"></script>
    <script src="js/filters.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

    <script type="text/ng-template" id="/home.html">

        <div class="page-header">
            <h1>Flapper News</h1>
        </div>

        <div ng-repeat='post in posts|orderBy:"-upvotes"'>
            <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)" style='cursor:pointer'></span>
             <span style="font-size:20px; margin-left:10px;">
                 <a ng-show="post.link" href="{{post.link}}">
                    {{post.title}}
                </a>
                <span ng-hide="post.link">
                    {{post.title}}
                </span>
                - upvotes: {{post.upvotes}}
            </span>
        </div>

        <form ng-submit='addPosts()' style="margin-top:30px;">
            <h3>Add a new post</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Title" ng-model="title" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Link" ng-model="link" />
            </div>
            <button type='submit' class="btn btn-primary">Post</button>
        </form>

    </script>

  </head>

<body ng-app="flapperNews" class="pad">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <ng-view></ng-view>
    </div>
  </div>

</body>
</html>
